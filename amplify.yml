version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci

    build:
      commands:
        # ðŸ”´ hard fail if vars are missing (debug aid)
        - test -n "$DATABASE_URL"
        - test -n "$SLACK_BOT_TOKEN"

        # âœ… write runtime envs into Next.js env loader
        - echo "DATABASE_URL=$DATABASE_URL" > .env.production
        - echo "SLACK_BOT_TOKEN=$SLACK_BOT_TOKEN" >> .env.production
        - echo "AUTH_USERNAME=$AUTH_USERNAME" >> .env.production
        - echo "AUTH_PASSWORD=$AUTH_PASSWORD" >> .env.production

        # include public vars
        - env | grep NEXT_PUBLIC_ >> .env.production

        # build
        - npm run build

  artifacts:
    baseDirectory: .next
    files:
      - "**/*"

  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
